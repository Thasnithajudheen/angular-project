<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="register.component.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>

			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="logo mb-3">
						<h1 style="color: #777;font-size:xx-large;" >Laaroza</h1>
					</div>
					<div class="heading mb-4">
						<h4>Create an account</h4>
					</div>
					<form >
						<div class="form-input ">
							<span><i class="fa fa-user"></i></span>
							<!-- <input  type="text" name="accn" class="form-control round"  #uname placeholder="Full Name" required> -->
                            <input type="text"  [(ngModel)]="uname" name="uname"  class="form-control" id="username" placeholder="Full Name" required >
                            <!-- <div *ngIf="(this.registerForm.get('name')?.touched || this.registerForm.get('name')?.dirty) && this.registerForm.get('name')?.errors" style="color: red;">Invalid username</div>
                            -->
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="text"  [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Email Address" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
			
                            <input type="password" [(ngModel)]="pswd" name="pswd" class="form-control" id="email" placeholder="Password" required>
                            <!-- <div *ngIf="(this.registerForm.get('password')?.touched || this.registerForm.get('password')?.dirty) && this.registerForm.get('password')?.errors" style="color: red;">Invalid username</div>
                     -->
                        </div>
						<div class="row mb-3">
							<div class="col-12 d-flex">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="cb1">
									<label class="custom-control-label text-white" for="cb1">I agree all terms & conditions</label>
								</div>
							</div>
						</div>
						<div class="center button text-left mb-3 ">
							<button type="submit" (click)="register()" class="btn signup" >Register</button>
                           
						</div>
						<div class="text-center mb-2">
							<div class="mb-3" style="color: #777">or register with</div>

							<a href="" class="btn btn-social btn-facebook">facebook</a>

							<a href="" class="btn btn-social btn-google">google</a>

							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						<div class="signup"style="color: #777">Already have an account?
							<a routerLink="" class="login-link">Login here</a>
                                
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
